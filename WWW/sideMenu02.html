<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <!--css-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sub.css" />
    <link rel="stylesheet" href="css/mob.css" />
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header-bar">
        <div class="inner">
          <h1 class="logo">
            <a href="main.html"><img src="img/logo.svg" alt="theVN logo" /></a>
          </h1>
          <ul class="etc-btn">
            <li>
              <a href="#">
                 <i class="icon ic-search"></i>
              </a>
            </li>
            <li class="my-page">
              <span class="num">12</span>
              <a href="#">
                <img src="img/icon/ic-my.png" alt="mypage icon" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="aside-menu-container">
        <div class="overlay"></div>
        <div class="aside-menu-content">
            <!-- 로그인후 프로필 -->
            <div class="signin-profile-wrap">
                <div class="row">
                    <div class="profile-thumb">
                        <img src="img/icon/ic-my-lg.svg">
                    </div>
                </div>
                <div class="row mt10">
                    <div class="profile-name"><a href=""><span>디비엔닉네임12</span><i class="icon ic-next"></i></a></div>
                </div>
                <div class="row mt25">
                    <div class="write-meta-block">
                        <div class="meta">
                            <span class="num">0</span>
                            <span>글</span>
                        </div>
                        <div class="meta">
                            <span class="num">0</span>
                            <span>댓글</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 로그인후 프로필 // -->
            <!-- 팔로우 -->
            <div class="follow-meta-block">
                <div class="meta">
                    <div class="num">00.0k</div>
                    <div>팔로워</div>
                    <div class="badge">56</div>
                </div>
                <div class="meta">
                    <div class="num">00.0k</div>
                    <div>팔로잉</div>
                </div>
            </div>
            <!-- 팔로우//  -->
            <!-- 메뉴 -->
            <div class="aside-menu">
                <ul>
                    <li><a href=""><span>운영</span></a></li>
                    <li><a href=""><span>가입</span></a></li>
                    <li><a href=""><span>내 활동</span></a></li>
                    <li><a href=""><span>알림</span><div class="badge">12</div></a></li>
                </ul>
            </div>
            <!-- 메뉴 // -->
            <div class="signout-wrap">
                <a href="" class="btn-rd">로그아웃</a>                
            </div>
            <div class="footer">
                <div class="app-wrap">
                    <div class="inner">
                        <p>더욱 편리하게 <span>theVN을 만나보세요.</span></p>
                        <ul class="app-btn">
                            <li>
                                <a href="#">
                                    <img src="img/main/apple-app.png" alt="app store">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/main/google-app.png" alt="google store">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="footer-info">
                    <div class="inner">
                        <div class="footer-logo">
                            <img src="img/logo2.svg" alt="theVn logo">
                        </div>
                        <div class="footer-nav">
                            <ul class="nav-top">
                                <li><a href="#">공지</a></li>
                                <li><a href="#">게시글 피드</a></li>
                                <li><a href="#">커뮤니티 개설</a></li>
                            </ul>
                            <ul class="nav-bottom">
                                <li><a href="#">Help &amp; Support.</a></li>
                                <li><a href="#">컨텐츠 정책</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Privacy</a></li>
                                <li><a href="#">이용약관</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      const asideMenu = document.querySelector('.aside-menu-container');
      const asideTrigger = document.querySelector('.my-page');
      const asideOverlay = asideMenu.querySelector('.overlay');
      function asideHandler(e){
        asideMenu.classList.toggle('open');
      }
      asideOverlay.addEventListener("click", asideHandler);
      asideTrigger.addEventListener("click", asideHandler);

      // my-page를 클릭했을 때
      $(document).ready(function () {
        $(".my-page a").click(function (e) {
          e.preventDefault();

          $("body").addClass("hidden");

          $(".side-bar").animate({ right: "0" }, 300);
        });

        $(".side-bar").click(function (e) {
          e.stopPropagation();
        });

        $(".side-bar").on("click", function () {
          $(".side-bar").animate({ right: "-100%" }, 300);

          $("body").removeClass("hidden");
        });
      });
    </script>
    <script src="js/common.js"></script>
  </body>
</html>
