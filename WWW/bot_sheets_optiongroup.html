<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>theVN｜다양한 커뮤니티, 세상의 모든 즐거움</title>
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--swiper-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!--font-->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>

        <!-- bottomsheet js -->
        <script src="js/bottomSheet.js"></script>
        <!--css-->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/sub.css" />
        <link rel="stylesheet" href="css/mob.css" />
    </head>
    <body>
        <!--header-->
        <header class="header header-ver4">
            <div class="header-bar">
                <div class="inner">
                    <div class="back-btn">
                        <a href="#">
                            <img src="img/icon/ic-back.svg" alt="back icon" />
                        </a>
                    </div>
                    <h1 class="header-tit">글쓰기</h1>
                    <ul class="etc-btn"></ul>
                </div>
            </div>
        </header>

        <!--content-->
        <div class="content-wrap content-wrap4">
            <!-- bottom sheets able -->
            <div class="select-field">
                <input type="text" class="selectalbe-input" placeholder="카테고리를 선택하세요" readonly data-event-callback="botSheets"/>
            </div>
        </div>
        <!-- content // -->

        <style type="text/css">
            /* 
                bottom sheet content의 스크롤링 확인을 위해 추가된 임시 속성입니다.
                실 배포 파일에서는 불필요한 속성이며,
                최대크기 도달 후 자동으로 스크롤이 생성됩니다.
                스크롤시 .bs_head 에 스크롤 상태에 따른 class 가 추가됩니다. (.scrollDown)
                스크롤시 상단에 스크롤여부를 표시하기위해 shadow가 추가됩니다.
                해당 속성을 제거하고싶은 경우 - main.css / .bs_head.scrollDown 속성 제거.
                최대크기 = main.css / .bottomSheet { max-height: calc(100% - 120px); }
             */
            .bs_content  { max-height: 200px; }
        </style>
        <!-- bottom sheet -->
        <div class="bottomSheet-container" aria-hidden="true">
            <div class="overlay"></div>
            <div class="bottomSheet">
                <div class="bs_head">
                    <div class="bs_dragable"></div>
                    <div class="bs_header">
                        <div class="search-input">
                            <input type="search" name="" placeholder="Search">
                        </div>
                    </div>
                </div>
                <div class="bs_content">
                    <!-- option -->
                    <div class="selector-wrap" data-select-type="area">
                        <ul class="selector-list">
                            <li class="selector-group">
                                <div class="select-group-tit">옵션 그룹 타이틀</div>
                                <ul class="select-group-option">
                                    <li class="option">옵션1</span></li>
                                    <li class="option">옵션2</span></li>
                                </ul>
                            </li>
                            <li class="selector-group">
                                <div class="select-group-tit">옵션 그룹 타이틀</div>
                                <ul class="select-group-option">
                                    <li class="option">옵션1</span></li>
                                    <li class="option">옵션2</span></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- optioon // -->
                </div>
            </div>
        </div>
        <!-- bottom sheet // -->
    <script type="text/javascript">
         // 바텀시트 - js/bottomSheet.js
        var bottomSheet = new bottomSheetJS();

         //selectable - bottom sheet 
        const selector = document.querySelector('.selectalbe-input');
        selector.addEventListener("click", function (e) {
            bottomSheet.open();
        });
       
        // bottom sheet option
        const selectorOption = document.querySelectorAll('.selector-wrap .option');
        selectorOption.forEach(function (target, index) {
            target.addEventListener("click", function (e) {
                option = target.innerText;
                selector.value = option;
                bottomSheet.close();
            });
        });

         //input clear
        const inputFields = document.querySelectorAll(".clearable-input");
        const clearButtons = document.querySelectorAll(".clear-button");

        inputFields.forEach(function (inputField, index) {
            const clearButton = clearButtons[index];
            // clear value
            clearButton.addEventListener("click", function () {
                inputField.value = "";
                clearButton.style.display = "none";
            });
            // clear btn show, hide
            inputField.addEventListener("input", function () {
                if (inputField.value !== "") {
                    clearButton.style.display = "block";
                } else {
                    clearButton.style.display = "none";
                }
            });
        });
    </script>
    </body>
</html>
