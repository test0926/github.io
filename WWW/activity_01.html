<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>theVN｜다양한 커뮤니티, 세상의 모든 즐거움</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <!--css-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sub.css" />
    <link rel="stylesheet" href="css/mob.css" />
  </head>
  <body>
    <!--header-->
    <header class="header header-ver4">
      <div class="header-bar">
        <div class="inner">
          <div class="back-btn">
            <a href="#">
              <img src="img/icon/ic-back.svg" alt="back icon" />
            </a>
          </div>
          <h1 class="header-tit"></h1>
          <ul class="etc-btn"></ul>
        </div>
      </div>
    </header>
    <!--content-->
    <div class="content-wrap content-wrap2">
        <div class="content-head">
            <div class="content-head-tit">Honggildong의 활동</div>
        </div>
        <!-- tab slide -->
        <div class="content-tab-wrap">
            <div class="swiper-container tab-slide-container">
                <ul class="swiper-wrapper content-tab">
                    <li class="swiper-slide"><a href="" class="active"><span>게시글</span></a></li>
                    <li class="swiper-slide"><a href=""><span>중고거래</span></a></li>
                    <li class="swiper-slide"><a href=""><span>댓글</span></a></li>
                    <li class="swiper-slide"><a href=""><span>받은메세지</span></a></li>
                    <li class="swiper-slide"><a href=""><span>보낸메세지</span></a></li>
                    <li class="swiper-slide"><a href=""><span>스크랩</span></a></li>
                </ul>
            </div>
            <script type="text/javascript">
                //탭
                const tabSwiper = new Swiper(".tab-slide-container", {
                    observer: true,
                    observeParents: true,
                    slidesPerView: "auto",
                    slideToClickedSlide: true,
                    freeMode: true,
                });
            </script>
        </div>
        <!-- tab slide // -->
        <!-- 검색결과 -->
        <div class="search-result-total">
            <span class="value">999</span>
            <span class="unit">글</span>
            <div class="flex-right">
                <!-- <div class="siwtch">
                    <lable class="siwtch-label">메세지 수신</lable>
                    <div class="switchbox">
                        <input type="checkbox" name="">
                        <label></label>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- // -->
        <div class="feed-list-wrap">
            <ul>
                <li>
                    <!-- feed block -->
                    <div class="feed-card-block">
                        <!-- bbs meta -->
                        <div class="writer-meta-block">
                            <div class="meta-user">
                                <span class="profile"><img src="img/icon/ic-my.png" alt="profile"></span>
                                <span class="nickname">더비엔닉네임</span>
                            </div>
                            <div class="meta-commu">
                                <a href="">커뮤니티 커뮤니티 커뮤니 뮤니티 커뮤니 뮤니티 커뮤니티 명</a>
                            </div>
                            <div class="meta-time">0s</div>
                            <div class="meta-etc">
                                <div class="more">
                                    <i class="icon ic-etc"></i>
                                    <div class="report-btn">
                                        <i class="icon ic-report"></i>
                                        신고하기
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- subject -->
                        <div class="feed-card-con">
                            <a class="feed-card-tit" href="">
                              <span>카드 리스트 + 이미지 썸네일입니다. 카드 리스트 + 이미지 썸네일입니다.</span>
                            </a>
                            <div class="feed-card-thumb">
                                <!-- img  -->
                                <img src="img/main/board-thumbnail.png" alt="board-thumbnail">
                            </div>
                        </div>
                        <!-- 게시글 정보는 모두 공통입니다. -->
                        <div class="bbs-meta-block mt10">
                            <div class="meta">
                                <p class="meta-hit">
                                    <i class="icon ic-hit3"></i>
                                    <span>23.5K</span>
                                </p>
                            </div>
                            <div class="meta">
                                <p class="meta-comment">
                                    <i class="icon ic-comment"></i>
                                    <span>3.3k</span>
                                </p>
                            </div>
                            <div class="meta">
                                <p class="meta-refresh">
                                    <i class="icon ic-refresh"></i>
                                    <span>9.9k</span>
                                </p>
                            </div>
                            <div class="meta">
                                <p class="meta-connect">
                                    <i class="icon ic-connect"></i>
                                    <span>23.4k</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- feed block // -->
                </li>
            </ul>
        </div>
    </div>
    <!-- content // -->
  </body>
</html>
